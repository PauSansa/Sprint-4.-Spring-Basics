<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${Fruita} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Fruita</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input th:field="*{nom}" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Cuantitat Quilos</label>
                        <input th:field="*{quantitatQuilos}" type="text" class="form-control" />
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="save" class="btn btn-success" />
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
