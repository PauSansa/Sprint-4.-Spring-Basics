<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/add}" class="btn btn-primary">Nuevo</a>
    <br> <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Noms</th>
            <th>Quantitat</th>
            <th>ACCIONS</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="fruita:${fruites}">
                <td th:text="${fruita.id}"></td>
                <td th:text="${fruita.nom}"></td>
                <td th:text="${fruita.quantitatQuilos}"></td>


                <td>
                    <a class="btn btn-warning" th:href="@{/update/} + ${fruita.id} ">Editar</a>
                    <a class="btn btn-danger" th:href="@{/delete/} + ${fruita.id}">Eliminar</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
